<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <canvas id="jsCanvas" class="canvas"></canvas>


    <div class="controls">
        <div class="controls_range" >
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1"/>
        </div>
        <div class="controls_btns" id="buttons">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
            <button id="jsClear">Clear</button>
        </div>
        <div class="controls_colors" id="jsColors">
            <div class="controls_color jsColorButton" style="background-color: black"></div>
            <div class="controls_color jsColorButton" style="background-color: red"></div>
            <div class="controls_color jsColorButton" style="background-color: yellow"></div>
            <div class="controls_color jsColorButton" style="background-color: aqua"></div>
            <div class="controls_color jsColorButton" style="background-color: green"></div>


        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
